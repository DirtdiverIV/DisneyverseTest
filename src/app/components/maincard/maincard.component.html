<div class="maincard_bloq" (click)="greet()">
  <div id="card" class="card">
    <div class="face">
      <div class="cropped">
        <img
          class="card__image"
          src={{character.imageUrl}}
          alt=""
          
        />
      </div>
      <div class="card__title">
       <h3>{{character.name}}</h3> 
      </div>
    </div>
    <div class="face behind">
      <span class="film">Film: </span>
      <h4>{{character.films}}</h4>
      <span class="serial">Serial: </span>
      <h5>{{character.tvShows}}</h5>
      <span class="game">Videogame: </span>
      <h6>{{character.videoGames}}</h6>
    </div>
  </div>
</div>
