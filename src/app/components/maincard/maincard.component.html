<div class="maincard_bloq" (click)="saludar()">
  <div id="card" class="card">
    <div class="face">
      <div class="cropped">
        <img
          class="card__image"
          src={{character.imageUrl}}
          alt=""
          
        />
      </div>
      <div class="card__title">
        <h2>{{character.name}}</h2>
      </div>
    </div>
    <div class="face behind">
      <h3>{{character.films}}</h3>
      <h4>{{character.tvShows}}</h4>
      <h5>{{character.videoGames}}</h5>
    </div>
  </div>
</div>
